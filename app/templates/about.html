{% extends "base.html" %}
{% block title %}About Page{% endblock title %}
{% load static %}


{% block content %}


<div class="w3-container">
    <h1 style="text-align: center; margin-top:100px;">About This Website</h1>
  
    {% for n in aboutDetails %}
    <div class="w3-card-4" style="width:45%; margin:auto">
        <img src="{{n.about_image.url}}" style="width:100%; height:350px;">
      <div class="w3-container w3-center">
        <h1>{{n.about_title}}</h1>
        <p>{{n.about_desc}}</p>
      </div>
    </div>
    {% endfor %}

  </div>


  
{% endblock content %}
